<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/08836a0e07.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="/src/frontend/css/todo.css">
</head>
<body>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">todo list</h1>
        <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos"/>
        </form>
    </header>
    <ul class="todos text-light list-group mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>play mariokart</span>
            <i class="far fa-trash-alt delete"></i>
        </li>  
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>make a veggie pie</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>
    
    <form class="add my-4 text-center">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add"/>
    </form>
</div>
<script src="/src/frontend/ts/todo.ts"></script>
</body>
</html>
